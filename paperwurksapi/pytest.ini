[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = apps tests

# Coverage settings
addopts = 
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --reuse-db
    --nomigrations
    -v

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation
    api: marks tests as API tests
    celery: marks tests that require Celery

# Django settings
django_find_project = false

# Ignore warnings from third-party packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Parallel execution settings
# Requires pytest-xdist: pytest -n auto
# -n auto uses all available CPU cores

# Environment variables for tests
env =
    ENVIRONMENT=test
    DEBUG=False
    SECRET_KEY=test-secret-key
    CELERY_TASK_ALWAYS_EAGER=True